





<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">



<HTML>
<HTML LANG="ES">
<HEAD>
    <META CHARSET="UTF-8">
    <TITLE>Header</TITLE>
    <STYLE>
        BODY {
            MARGIN: 0;
            PADDING: 0 2REM;
            BACKGROUND-COLOR: #ffffff;
            FONT-FAMILY: Verdana, sans-serif;
            DISPLAY: flex;
            ALIGN-ITEMS: center;
            JUSTIFY-CONTENT: space-between;
            HEIGHT: 100%;
        }

        H1 {
            FONT-SIZE: 1.5REM;
            COLOR: #000000;
        }

        BUTTON {
            PADDING: 0.5REM 1REM;
            BORDER: 1PX SOLID #000000;
            BORDER-RADIUS: 5PX;
            BACKGROUND-COLOR: #ffffff;
            CURSOR: pointer;
            FONT-FAMILY: Verdana, sans-serif;
            MARGIN-LEFT: 10PX;
        }

        BUTTON:HOVER {
            BACKGROUND-COLOR: #f0f0f0;
        }
    </STYLE>
</HEAD>
<BODY>
    <H1>Santa Pola PD</H1>
    <DIV>
        <BUTTON ID="contactBtn">Contacto</BUTTON>
        <BUTTON ID="sobreBtn">Sobre Nosotros</BUTTON>
        <BUTTON ID="spoilersBtn">Spoilers</BUTTON>
        <BUTTON ID="InicioSesionBtn">Iniciar Sesi√≥n</BUTTON>
    </DIV>

    <SCRIPT>
        document.getElementById('contactBtn').addEventListener('click', function() {
            window.parent.postMessage('contacto', '*');
        });

        document.getElementById('sobreBtn').addEventListener('click', function() {
            window.parent.postMessage('sobrenosotros', '*');
        });

        document.getElementById('spoilersBtn').addEventListener('click', function() {
            window.parent.postMessage('spoilers', '*');
        });

        document.getElementById('InicioSesionBtn').addEventListener('click', function() {
            window.parent.postMessage('iniciarsesion', '*');
        });
    </SCRIPT>
</BODY>
</HTML>
