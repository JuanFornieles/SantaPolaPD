<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spoilers</title>

    <link rel="icon" type="image/png" href="/errores/santapola.png">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            font-family: "Segoe UI", Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e6ecf2);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative;
        }

        /* Botón volver */
        .botonActivo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #27ae60;
            background-color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .botonActivo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }

        .botonActivo img {
            width: 26px;
            height: 26px;
        }

        /* Barra superior */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .top-bar img {
            width: 42px;
            height: 42px;
        }

        .top-bar span {
            font-size: 1.6rem;
            font-weight: 700;
        }

        /* Texto */
        .discord-contact {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }

        /* Galería spoilers */
        .spoilers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .spoilers img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            background-color: #ecf0f1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Imagen servidor */
        .server-img {
            display: block;
            margin: 0 auto;
            max-width: 420px;
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .top-bar span {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="botonActivo" id="volverBtn">
        <img src="/accesorios/volver.png" alt="Volver">
    </div>

    <div class="top-bar">
        <img src="/errores/gira.gif" alt="Cargando..." id="loadingIcon">
        <span>Sobre Nosotros</span>
        <img src="/errores/gira.gif" alt="Imagen cargando" id="mainImage">
    </div>

    <div class="discord-contact">
        Información de spoilers.
    </div>

    <div class="spoilers">
        <img src="" alt="Spoiler 1">
        <img src="" alt="Spoiler 2">
        <img src="" alt="Spoiler 3">
        <img src="" alt="Spoiler 4">
        <img src="" alt="Spoiler 5">
        <img src="" alt="Spoiler 6">
    </div>

    <img src="/imagenes/cec/santapola.png" alt="Servidor" class="server-img">

</div>

<script>
    var finalImgSrc = "/errores/image.png";
    var mainImage = document.getElementById("mainImage");
    var img = new Image();
    img.src = finalImgSrc;
    img.onload = function () {
        mainImage.src = finalImgSrc;
    };

    var volverBtn = document.getElementById("volverBtn");
    volverBtn.addEventListener("click", function () {
        window.location.href = "contenido.html";
    });

    var loadingIcon = document.getElementById("loadingIcon");
    setTimeout(function () {
        loadingIcon.style.display = "none";
    }, 1000);
</script>

</body>
</html>
>
