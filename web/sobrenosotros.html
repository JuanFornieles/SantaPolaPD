




<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">



<LINK HREF="styles.css"/>






<HTML>
<LANG="ES">
<HEAD>
<META CHARSET="UTF-8">
<TITLE>Sobre Nosotros</TITLE>
<STYLE>
    body {
        margin: 0;
        padding: 2rem;
        background-color: #ffffff;
        font-family: Verdana, sans-serif;
        color: #000000;
        position: relative;
    }

    
    .top-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 2rem;
    }

    .top-bar img {
        width: 40px;
        height: 40px;
    }

    .top-bar span {
        font-weight: bold;
        font-size: 1.2rem;
    }

    .server-img {
        display: block;
        margin: 1rem auto 0 auto;
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
    }

    .discord-contact {
        text-align: center;
        font-size: 1rem;
        margin-top: 1rem;
    }

    .botonActivo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        border-radius: 5px;
        border: 2px solid #27ae60;
        background-color: #2ecc71;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .botonActivo img {
        width: 30px;
        height: 30px;
    }
</STYLE>
</HEAD>
<BODY>

    <DIV class="botonActivo" id="volverBtn">
        <img src="accesorios/volver.png" alt="Volver">
    </DIV>

    <DIV class="top-bar">
        <img src="errores/gira.gif" alt="Cargando..." id="loadingIcon" />

        <SPAN>Sobre Nosotros</SPAN>

        <IMG src="errores/gira.gif" alt="Imagen cargando" id="mainImage" />
    </DIV>

    <DIV class="discord-contact">
       <h1>Sobre nosotros. </h1>
        <DIV>
        </DIV>
        <p1> -</p1>
        <p1> -</p1>
        <div>
            <p1> - </p1>
        </div>
    </DIV>

    <img src="errores/santapola.png" alt="Servidor" class="server-img" width="0" />

<SCRIPT>
    const finalImgSrc = "errores/image.png";
    const mainImage = document.getElementById('mainImage');
    const img = new Image();
    img.src = finalImgSrc;
    img.onload = () => {
        mainImage.src = finalImgSrc;
    };

    const volverBtn = document.getElementById('volverBtn');
    volverBtn.addEventListener('click', () => {
        window.location.href = 'contenido.html';
    });

    const loadingIcon = document.getElementById('loadingIcon');
    setTimeout(() => {
        loadingIcon.style.display = 'none';
    }, 1000);
</SCRIPT>

</BODY>
</HTML>
