<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenido</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background-color: #ffffff;
            font-family: Verdana, sans-serif;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        #discordBtn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 1rem 2rem;
            border: 1px solid #000000;
            border-radius: 10px;
            background-color: #ffffff;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
        }

        #discordBtn:hover {
            background-color: #f0f0f0;
        }

        #discordBtn img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="discordBtn">
        <img src="/web/imagenes/cec/discord.png" alt="Discord Logo">
        <span>Unirse al Discord</span>
    </div>

    <script>
        const discordBtn = document.getElementById('discordBtn');
        discordBtn.addEventListener('click', () => {
            const confirmJoin = confirm("Ser√° redirigido a https://discord.gg/KqFzcUF7Xs");
            if (confirmJoin) {
                window.open("https://discord.gg/KqFzcUF7Xs", "_blank");
            }
        });
    </script>
</body>
</html>
