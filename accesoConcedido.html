<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso concedido</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Verdana, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 1px solid black;
    }

    #error {
      margin-top: 10px;
      font-size: 12px;
      color: red;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCm0Qs37XjolZzhPrA8Yg5GPHdRe081rvw",
      authDomain: "santapolapd.firebaseapp.com",
      projectId: "santapolapd",
      storageBucket: "santapolapd.firebasestorage.app",
      messagingSenderId: "20230073687",
      appId: "1:20230073687:web:f3b86467705cad8380a212",
      measurementId: "G-BGXRW3Y2H9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ID del documento que contiene nombre/foto
    const docId = "usuario_prueba"; // lo defines t√∫

    async function cargarDatos() {
      try {
        const ref = doc(db, "usuarios", docId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          document.getElementById("error").textContent =
            "Documento no encontrado: " + docId;
          return;
        }

        const data = snap.data();

        document.getElementById("nombre").textContent =
          data.nombre ?? "Nombre no definido";

        if (data.foto) {
          const img = document.getElementById("foto");
          img.src = data.foto;
        }

      } catch (e) {
        document.getElementById("error").textContent = e.message;
      }
    }

    cargarDatos();
  </script>
</head>

<body>
  <div class="card">
    <img id="foto" alt="Foto de perfil">
    <h2 id="nombre"></h2>
    <div id="error"></div>
  </div>
</body>
</html>
