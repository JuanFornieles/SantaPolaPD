<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso concedido</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Verdana, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 1px solid black;
      display: none;
    }

    #error {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîê NUEVO proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCm0Qs37XjolZzhPrA8Yg5GPHdRe081rvw",
      authDomain: "santapolapd.firebaseapp.com",
      projectId: "santapolapd",
      storageBucket: "santapolapd.firebasestorage.app",
      messagingSenderId: "20230073687",
      appId: "1:20230073687:web:f3b86467705cad8380a212",
      measurementId: "G-BGXRW3Y2H9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.getElementById("error").textContent =
          "No hay sesi√≥n iniciada";
        return;
      }

      try {
        const ref = doc(db, "usuarios", user.uid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          document.getElementById("error").textContent =
            "No existe el documento usuarios/" + user.uid;
          return;
        }

        const data = snap.data();

        // Nombre
        document.getElementById("nombre").textContent =
          data.nombre ?? "Nombre no definido";

        // Foto
        if (data.foto) {
          const img = document.getElementById("foto");
          img.src = data.foto;
          img.style.display = "block";
        }

      } catch (e) {
        document.getElementById("error").textContent = e.message;
      }
    });
  </script>
</head>

<body>
  <div class="card">
    <img id="foto">
    <h2 id="nombre"></h2>
    <div id="error"></div>
  </div>
</body>
</html>
